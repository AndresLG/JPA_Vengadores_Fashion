<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="Tipos de Servcio"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ServicioTipoListForm">
                <p:panel header="#{vista.ListServicioTipoTitle}">
                    <p:dataTable id="datalist" value="#{servicioTipoController.items}" var="item"
                                 selectionMode="single" selection="#{servicioTipoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.codtipser}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="TIPO"/>
                            </f:facet>
                            <h:outputText value="#{item.nomtipser}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="SUBTIPO"/>
                            </f:facet>
                            <h:outputText value="#{item.subtipser}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="PRECIO"/>
                            </f:facet>
                            <h:outputText value="S/.#{item.prectipser}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ESTILISTA"/>
                            </f:facet>
                            <h:outputText value="#{item.esttipser}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="BARBERO"/>
                            </f:facet>
                            <h:outputText value="#{item.bartipser}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="INSUMO"/>
                            </f:facet>
                            <h:outputText value="#{item.instipser}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{vista.Create}" actionListener="#{servicioTipoController.prepareCreate}" update=":ServicioTipoCreateForm" oncomplete="PF('ServicioTipoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{vista.View}" update=":ServicioTipoViewForm" oncomplete="PF('ServicioTipoViewDialog').show()" disabled="#{empty servicioTipoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{vista.Edit}" update=":ServicioTipoEditForm" oncomplete="PF('ServicioTipoEditDialog').show()" disabled="#{empty servicioTipoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{vista.Delete}" actionListener="#{servicioTipoController.destroy}" update=":growl,datalist" disabled="#{empty servicioTipoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
