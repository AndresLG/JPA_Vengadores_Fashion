<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServicioEditDlg" widgetVar="ServicioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.EditServicioTitle}">
            <h:form id="ServicioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{servicioController.selected != null}">
                        <p:outputLabel value="CLIENTE" for="codcli" />
                        <p:selectOneMenu id="codcli" value="#{servicioController.selected.codcli}" required="true" requiredMessage="Añadir Cliente">
                            <f:selectItem itemLabel="SELECCIONE" itemValue="#{null}" />
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="codcliItem"
                                           itemValue="#{codcliItem}"
                                           itemLabel="#{codcliItem.nomcli}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="TIPO DE SERVICIO" for="codtipser" />
                        <p:selectOneMenu id="codtipser" value="#{servicioController.selected.codtipser}" required="true" requiredMessage="Añadir Tipo de Servicio">
                            <f:selectItem itemLabel="SELECCIONE" itemValue="#{null}" />
                            <f:selectItems value="#{servicioTipoController.itemsAvailableSelectOne}"
                                           var="codtipserItem"
                                           itemValue="#{codtipserItem}"
                                           itemLabel="#{codtipserItem.nomtipser}, #{codtipserItem.subtipser}, S/.#{codtipserItem.prectipser}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="PROFESIONAL" for="codpro" />
                        <p:selectOneMenu id="codpro" value="#{servicioController.selected.codpro}" required="true" requiredMessage="Añadir Profesional">
                            <f:selectItem itemLabel="SELECCIONE" itemValue="#{null}" />
                            <f:selectItems value="#{profesionalController.itemsAvailableSelectOne}"
                                           var="codproItem"
                                           itemValue="#{codproItem}"
                                           itemLabel="#{codproItem.tippro}, #{codproItem.prepro}%"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="TOTAL S/." for="totpreser" />
                        <p:inputText disabled="true" id="totpreser" value="#{servicioController.selected.totpreser}" title="#{vista.EditServicioTitle_totpreser}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{servicioController.update}" value="#{vista.Save}" update="display,:ServicioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ServicioEditDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="ServicioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
