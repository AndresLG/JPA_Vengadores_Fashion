<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServicioViewDlg" widgetVar="ServicioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.ViewServicioTitle}">
            <h:form id="ServicioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{servicioController.selected != null}">
                        <h:outputText value="#{vista.ViewServicioLabel_codser}"/>
                        <h:outputText value="#{servicioController.selected.codser}" title="#{vista.ViewServicioTitle_codser}"/>
                        <h:outputText value="#{vista.ViewServicioLabel_totpreser}"/>
                        <h:outputText value="#{servicioController.selected.totpreser}" title="#{vista.ViewServicioTitle_totpreser}"/>
                        <h:outputText value="#{vista.ViewServicioLabel_codcli}"/>
                        <h:outputText value="#{servicioController.selected.codcli}" title="#{vista.ViewServicioTitle_codcli}"/>
                        <h:outputText value="#{vista.ViewServicioLabel_codpro}"/>
                        <h:outputText value="#{servicioController.selected.codpro}" title="#{vista.ViewServicioTitle_codpro}"/>
                        <h:outputText value="#{vista.ViewServicioLabel_codtipser}"/>
                        <h:outputText value="#{servicioController.selected.codtipser}" title="#{vista.ViewServicioTitle_codtipser}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{vista.Close}" onclick="ServicioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
